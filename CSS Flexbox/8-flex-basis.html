<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos: Flex-basis</title>
    <style>
    .flex-container{
        display:flex;
        max-width: 500;
        border: 1px solid black;
    }
    
    .item{
        background-color: orangered;
        color: white;
        text-align: center;
        margin: 5px;
    }

.bauto{
    flex-basis: auto;
}

.bzero{
    flex-basis: 0;
}

.fg0{
    flex-grow: 0;
}

.fg1{
    flex-grow: 1;
}

.fg2{
    flex-grow: 2;
}

.w100{
    flex-basis: 100px;
}
    </style>
</head>
<body>
<p>Flex Basis Auto</p>
<div class="flex-container">
    <div class="item bauto fg1">A</div>
    <div class="item bauto fg1">BBB</div>
    <div class="item bauto fg1">C</div>
    <div class="item bauto fg2">DEF</div>
</div> 

<p>Flex Basis 0</p>
<div class="flex-container">
    <div class="item bzero fg1">AAAAAAAAA</div>
    <div class="item bzero fg1">BBB</div>
    <div class="item bzero fg1">C</div>
    <div class="item bzero fg1">DEF</div>
</div> 

<p>Flex Basis + Width</p>
<div class="flex-container">
    <div class="item bzero w100 fg2">AA</div>
    <div class="item bzero w100 fg2">BBB</div>
    <div class="item bzero w100 fg2">CCC</div>
    <div class="item bzero w100 f">DEF</div>

</div>  
</body>
</html>
